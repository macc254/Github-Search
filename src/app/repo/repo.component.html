<div class="container-fluid">
    <div class="row">
        <div class="panel panel-default ">
            <div class="panel-heading ">
                <h1>Repositories</h1>
            </div>
        </div>
        <div class="col-md-6">
            <h3>User Profile</h3>
            <div *ngIf="repo" class="prof row">
                <div class="col-md-6">
                    <div class="view">
                        <h5 class="card-title">Username:{{repo.id}}</h5>
                        <p class="card-text">Bio:{{repo.name}}</p>
                    </div>
                    <div class="repos">
                        <p>{{repo.repos_url}}</p>
                        <p>{{repo.description}}</p>
                    </div>
                    <div class="view">
                        <p><a href={{repo.html_url}}>view profile on github</a></p>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
